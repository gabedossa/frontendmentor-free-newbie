<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social media profile</title>
        <meta name="description" content="Social media profile">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="card">
                    <div class="card_container">
                        <div class="image_box"></div>
                        <p class="person_name">Jessica Randall</p>
                        <p class="person_location">London, United Kingdom</p>
                        <p class="person_description">"Front-end developer and avid reader."</p>
                        <button class="BTN_profile">GitHub</button>
                        <button class="BTN_profile">Frontend Mentor</button>
                        <button class="BTN_profile">LinkedIn</button>
                        <button class="BTN_profile">Twitter</button>
                        <button class="BTN_profile">Instagram</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
